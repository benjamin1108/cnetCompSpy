# 数据源配置
sources:
  aws:
    blog:
      url: "https://aws.amazon.com/blogs/networking-and-content-delivery/"
      type: "blog"
      analyze: true # 是否需要经过AI分析
    whatsnew:
      url: "https://aws.amazon.com/about-aws/whats-new/networking_and_content_delivery"
      type: "what's new"
      max_pages: 40  # 最大爬取页数
      analyze: true
  azure:
    blog:
      url: "https://azure.microsoft.com/en-us/blog/category/networking/"
      type: "blog"
      analyze: true
    
    tech-blog:
      url: "https://techcommunity.microsoft.com/category/azure/blog/azurenetworkingblog"
      type: "tech-blog"
      analyze: true
      # 代理配置 - 用于绕过IP封禁，密码等敏感信息从 config.secret.yaml 读取
      proxy:
        enabled: true
        secret_key: "techblog"  # 对应 config.secret.yaml 中的 proxy.techblog
    
    # infra-blog:
    #   url: "https://techcommunity.microsoft.com/category/azure/blog/azureinfrastructureblog"
    #   type: "infra-blog"
    #   analyze: false
    
    # arch-blog:
    #   url: "https://techcommunity.microsoft.com/category/azure/blog/azurearchitectureblog"
    #   type: "arch-blog"
    #   analyze: false

    updates:
      type: "updates"
      analyze: true

  gcp:
