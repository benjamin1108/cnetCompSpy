# 邮件通知配置
email:
  enabled: true  # 启用邮件通知功能
  smtp_server: "smtp.gmail.com"  # Gmail SMTP服务器地址
  smtp_port: 587  # Gmail SMTP端口（TLS）
  use_tls: true  # 启用TLS加密
  sender: "cloudnetworkspy@gmail.com"  # 您的Gmail邮箱地址
  recipients: ["21586750@qq.com"]  # 收件人邮箱列表
  subject_prefix: "[云计算网络竞争动态分析]"  # 邮件主题前缀

# 钉钉机器人通知配置
dingtalk:
  enabled: true  # 启用钉钉机器人通知功能
  keyword: "云网络竞争动态每周更新"  # 钉钉机器人安全设置的自定义关键词
  # webhook和secret存放在config.secret.yaml中
  weekly_push_time: "14:00"  # 每周钉钉推送时间，格式为 HH:MM（24小时制）
  weekly_push_day: 5  # 每周钉钉推送星期几，1-7表示周一到周日，默认5表示周五
  
  # 月度国内报告推送配置
  monthly_domestic_enabled: true  # 启用月度国内报告自动推送
  monthly_domestic_push_day: 1  # 每月第几天推送，默认1表示每月第一天
  monthly_domestic_push_time: "08:30"  # 推送时间，格式为 HH:MM（24小时制） 