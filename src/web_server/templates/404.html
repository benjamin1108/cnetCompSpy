<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }

        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #d9534f;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .home-link:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body>
    <header>
        <h1>错误</h1>
    </header>

    <main>
        <div class="error-container">
            <p class="error-code">404</p>
            <p class="error-message">抱歉，您请求的页面不存在</p>
            <p>请检查URL是否正确，或返回首页重新浏览</p>
            <a href="{{ url_for('index') }}" class="home-link">返回首页</a>
        </div>
    </main>

    <footer>
        <p>&copy; {{ now.year|default('2024') }} 云服务厂商竞争分析</p>
    </footer>
</body>

</html>
